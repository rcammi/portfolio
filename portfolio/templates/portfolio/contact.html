{% extends "portfolio/base.html" %}
{% load static %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3 clase="lead">Contact me</h3>
    <div class="lead-contact">
        <table>
            {% for field in form %}
            <tr>
                <!-- <th>{{field.label_tag}}</th> -->
                <td>
                    {{ field.errors }}
                    {{ field }}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <hr />
    <input type="submit" value="Send message" />
</form>
{% endblock %}
